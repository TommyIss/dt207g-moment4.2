<h2>Skapa ett användarkonto</h2>

<div>
    <p>Fyll i gärna dina uppgifter, användarnamn e-post samt lösenordet</p>
    <label for="username">Användarnamn</label>
    <br>
    <input type="text" id="username" [(ngModel)]="username">
    <br>
    <label for="email">E-post:</label>
    <br>
    <input type="text" id="email" [(ngModel)]="email">
    <br>
    <label for="password">Lösenord:</label>
    <br>
    <input type="text" id="password" [(ngModel)]="password">
    <br>
    <button (click)="createAccount()">Skapa kontot</button>
</div>
