<h2>Logga in till ditt konto</h2>

<div>
    <p>Fyll i gärna din e-post samt lösenordet</p>
    <label for="email">E-post:</label>
    <br>
    <input type="text" id="email" [(ngModel)]="email">
    <br>
    <label for="password">Lösenord:</label>
    <br>
    <input type="text" id="password" [(ngModel)]="password">
    <br>
    <button>Logga in</button>
    <p>Har du inget konto? Du kan registrera dig <a routerLink="/register">här</a></p>
</div>
